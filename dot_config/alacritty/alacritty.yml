live_config_reload: true
import:
  - ~/.config/alacritty/One Dark.yml
env:
  TERM: xterm-256color

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Medium Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 15.0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

window:
  dimensions:
    columns: 110
    lines: 33
  opacity: 0.85
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: buttonless

scrolling:
  history: 10000
  multiplier: 5
